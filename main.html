<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crazy Tech Inc ⚡</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: gradientAnimation 12s ease infinite;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 50px;
      text-align: center;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: 700;
      text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0, 0 0 30px #00ffe0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00ffe0; }
      50% { text-shadow: 0 0 25px #00ffe0; }
    }

    .btn {
      width: 260px;
      padding: 16px 28px;
      margin: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      border: 2px solid #00ffe0;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: #00ffe0;
      text-align: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(0, 255, 224, 0.3);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      height: 200%;
      width: 200%;
      background: rgba(0, 255, 224, 0.1);
      transform: skewX(45deg);
      transition: all 0.5s;
    }

    .btn:hover::before {
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .btn:hover {
      background-color: #00ffe0;
      color: #111;
      box-shadow: 0 0 25px #00ffe0, 0 0 35px #00ffe0;
      transform: scale(1.07);
    }

    .btn:active {
      filter: brightness(0.9);
      transform: scale(0.95);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .btn {
        width: 80%;
        font-size: 16px;
      }
    }

    @media (min-width: 600px) and (max-width: 1024px) {
      h1 {
        font-size: 3rem;
      }
      .btn {
        width: 240px;
      }
    }

  </style>
</head>
<body>

  <h1>Crazy Tech Inc</h1>

  <button onclick="window.open('/qr')" class="btn">QR Code</button>
  <button onclick="window.open('/pair')" class="btn">Pair Code</button>
  <button onclick="window.open('https://whatsapp.com/channel/0029VbANsvkIiRp31CEW3C2C')" class="btn">WhatsApp</button>

  <footer>
    © 2025 Crazy Tech Inc — Made with ⚡ by Crazy Dev
  </footer>

</body>
</html>
