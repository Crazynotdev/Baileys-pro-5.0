<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pair - Crazy Tech Inc</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    body::before {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(0,255,224,0.06) 0px, transparent 100px);
      animation: spinStars 90s linear infinite;
      z-index: 0;
    }

    @keyframes spinStars {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(0,255,224,0.2);
      border-radius: 20px;
      padding: 3rem 2rem;
      width: 95%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 60px rgba(0, 255, 224, 0.15);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }

    img {
      width: 100px;
      border-radius: 50%;
      border: 3px solid #00ffe0;
      margin-bottom: 1rem;
      box-shadow: 0 0 25px #00ffe080;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0;
      margin-bottom: 0.7rem;
    }

    .description {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 1.8rem;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 1rem;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,224,0.2);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      border-color: #00ffe0;
      box-shadow: 0 0 15px #00ffe0aa;
      outline: none;
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 12px;
      background: linear-gradient(270deg, #00ffe0, #00bfff, #00ffe0);
      background-size: 600% 600%;
      animation: gradientFlow 6s ease infinite;
      color: #000;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: none;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    #pair {
      font-family: 'Orbitron', sans-serif;
      margin-top: 1.8rem;
      background: #111822;
      padding: 1rem;
      border-radius: 12px;
      color: #00ffe0;
      box-shadow: 0 0 12px rgba(0,255,224,0.2);
      font-size: 1rem;
      display: none;
      white-space: pre-line;
    }

    #copy {
      margin-top: 1rem;
      color: #00ffe0;
      font-size: 0.95rem;
      cursor: pointer;
      display: none;
    }

    footer {
      margin-top: 2rem;
      color: #aaa;
      font-size: 0.85rem;
    }

    @media (max-width: 500px) {
      .container { padding: 2rem 1.2rem; }
      img { width: 80px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://files.catbox.moe/cnwx5z.jpg" alt="Crazy Tech Logo">
    <h1>Crazy Tech Inc</h1>
    <p class="description">Entre ton num√©ro WhatsApp avec l‚Äôindicatif international (ex: 241...) pour obtenir un code s√©curis√©.</p>

    <div class="input-container">
      <input type="number" id="number" placeholder="Ex: 241xxxxxxxx">
      <button id="submit">üîê Pairer maintenant</button>
    </div>

    <div id="pair"></div>
    <div id="copy" onclick="Copy()">üìã Copier le code</div>
    <footer>¬© 2025 Crazy Tech Inc ‚Ä¢ Powered by Crazy Dev</footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script>
    const submit = document.getElementById("submit");
    const number = document.getElementById("number");
    const pair = document.getElementById("pair");
    const copy = document.getElementById("copy");

    submit.onclick = async () => {
      if (!number.value) return alert("Num√©ro manquant.");
      submit.innerHTML = "Connexion...";
      try {
        const res = await axios.get("/code?number=" + number.value);
        const code = res.data.code || "XXXX-XXXX";

        let i = 0;
        pair.innerText = "";
        pair.style.display = "block";
        copy.style.display = "none";

        function typeEffect() {
          if (i < code.length) {
            pair.innerText += code.charAt(i);
            i++;
            setTimeout(typeEffect, 60);
          } else {
            copy.style.display = "block";
            copy.innerText = "üìã Copier le code";
          }
        }
        typeEffect();
        submit.innerHTML = "Pairer";
      } catch {
        pair.innerText = "‚ùå Erreur de connexion ou num√©ro invalide.";
        pair.style.display = "block";
        copy.style.display = "none";
        submit.innerHTML = "Pairer";
      }
    }

    function Copy() {
      navigator.clipboard.writeText(pair.innerText);
      copy.innerText = "‚úÖ Copi√© !";
    }
  </script>
</body>
</html>
