<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pair with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #ffffff, #ebebeb);
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    #text {
      color: #000;
    }

    .input-container {
      display: flex;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      box-shadow: 20px 20px 20px #d8d8d8, -10px -10px 20px #f8f8f8;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      border-radius: 1rem;
      flex-wrap: wrap;
    }

    .input-container input {
      border-radius: 0.8rem;
      background: #e8e8e8;
      box-shadow: inset 13px 13px 10px #dcdcdc, inset -13px -13px 10px #f4f4f4;
      flex: 1;
      padding: 1rem;
      border: none;
      color: #5e5e5e;
      transition: all 0.2s ease-in-out;
      font-size: 1rem;
    }

    .input-container input:focus {
      outline: none;
      border: 2px solid #4998FF;
      box-shadow: inset 13px 13px 10px #BFF0FA, inset -13px -13px 10px #f4f4f4;
    }

    .input-container button {
      flex: 1;
      padding: 1rem;
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      font-weight: bold;
      font-size: 1rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0.8rem;
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%);
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 114, 255, 0.4);
    }

    .centered-text {
      text-align: center;
      color: #000;
    }

    @media (max-width: 500px) {
      .box {
        width: 90%;
      }
      .input-container {
        flex-direction: column;
      }
      .input-container input,
      .input-container button {
        width: 100%;
        border-radius: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user fa-2x"></i>
          <h3 class="centered-text">© CRAZY TECH INC</h3>
          <p class="centered-text">Enter your number with country code:</p>
          <div class="input-container">
            <input placeholder="241..." type="number" id="number" />
            <button id="submit">Submit ✅</button>
          </div>
          <a id="waiting-message" class="centered-text" style="display: none;">Please wait for some time...</a>
          <br />
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">Enter your WhatsApp number with a country code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">Invalid number format</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please wait for some time</a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
