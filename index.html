      min-height: 100vh;

    .dashboard-container {
      max-width: 800px;
      margin: auto;
      background-color: #202040;

      align-items: center;

    }

    .stat-box i {

      border-radius: 8px;
      transition: 0.3s ease;
      width: 100%;
    }

    .btn-custom:hover {
      background: #3cf0c8;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .stat-box {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }
    }
  </style>
</head>
